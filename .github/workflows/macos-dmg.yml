name: Build macOS DMG

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed --name Snakee --add-data "assets:assets" app.py

      - name: Create DMG
        run: |
          set -e
          rm -rf dmg
          mkdir -p dmg
          cp -R "dist/Snakee.app" "dmg/Snakee.app"
          ln -s /Applications "dmg/Applications"
          hdiutil create -volname "Snakee" -srcfolder dmg -ov -format UDZO "Snakee.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Snakee-macos-dmg
          path: Snakee.dmg
