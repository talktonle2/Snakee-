name: Build macOS DMG

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-dmg:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x86_64
            deployment_target: '10.13'
          - os: macos-14
            arch: arm64
            deployment_target: '11.0'
          - os: macos-14
            arch: universal2
            deployment_target: '11.0'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build .app with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.deployment_target }}
        run: |
          if [ "${{ matrix.arch }}" = "universal2" ]; then
            python -m PyInstaller --noconfirm --clean --windowed --name Snakee --add-data "assets:assets" --target-arch universal2 app.py
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            arch -arm64 python -m PyInstaller --noconfirm --clean --windowed --name Snakee --add-data "assets:assets" app.py
          else
            arch -x86_64 python -m PyInstaller --noconfirm --clean --windowed --name Snakee --add-data "assets:assets" app.py
          fi

      - name: Verify built app architecture
        run: |
          if command -v lipo >/dev/null 2>&1; then
            lipo -archs "dist/Snakee.app/Contents/MacOS/Snakee"
          else
            file "dist/Snakee.app/Contents/MacOS/Snakee"
          fi

      - name: Create DMG
        run: |
          set -e
          rm -rf dmg
          mkdir -p dmg
          cp -R "dist/Snakee.app" "dmg/Snakee.app"
          ln -s /Applications "dmg/Applications"
          hdiutil create -volname "Snakee" -srcfolder dmg -ov -format UDZO "Snakee-${{ matrix.arch }}.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Snakee-macos-dmg-${{ matrix.arch }}
          path: Snakee-${{ matrix.arch }}.dmg
